<header [class.solid]="isHeaderSolid" [class.transparent]="!isHeaderSolid">
  <div class="container">
    <a href="/" class="logo">
      <img src="./assets/328445BD-F05A-43EA-BABE-B230C745312A.png" alt="Company Logo" class="nav-logo">
    </a>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav" [class.hidden]="isMobileMenuOpen">
      <ul class="nav-list">
        @for (item of navItems; track item.label) {
          <li class="nav-item">
            <a [href]="item.link" class="nav-link">{{ item.label }}</a>
          </li>
        }
      </ul>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <span class="hamburger" [class.active]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav" [class.active]="isMobileMenuOpen">
      <ul class="mobile-nav-list">
        @for (item of navItems; track item.label) {
          <li class="mobile-nav-item">
            <a [href]="item.link" class="mobile-nav-link">{{ item.label }}</a>
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
